<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>

</head>
<body>
    
    <p id="texto">ejemplo javascript</p>
    <button id="MiBoton">cambiar de texto</button>
    <script type="text/javascript">
        document.getElementById("MiBoton").onclick = function(){
            document.getElementById("texto").innerHTML = "<h1>h1 hola enzo</h1>";
        }
    </script>
</body>
</html>
